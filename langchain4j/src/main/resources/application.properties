server.port=8082

langchain4j.open-ai.chat-model.api-key=${OPENAI_API_KEY}
langchain4j.open-ai.chat-model.model-name=gpt-4o
langchain4j.open-ai.chat-model.temperature=0.4
langchain4j.open-ai.chat-model.timeout=PT60S
langchain4j.open-ai.chat-model.log-requests=true
langchain4j.open-ai.chat-model.log-responses=true
langchain4j.open-ai.streaming-chat-model.api-key=${OPENAI_API_KEY}
langchain4j.open-ai.streaming-chat-model.model-name=gpt-4o

logging.level.dev.langchain4j=DEBUG
logging.level.dev.ai4j.openai4j=DEBUG


pgvector.store.host=localhost
pgvector.store.port=5431
pgvector.store.user=user
pgvector.store.password=password