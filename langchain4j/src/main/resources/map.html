<html><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map with Points</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Create a map object and set the view to a specific location and zoom level
        var map = L.map('map').setView([37.7749, -122.4194], 5);

        // Add OpenStreetMap tile layer to the map
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Array of GPS coordinates
        var gpsData = [
            [37.7749, -122.4194], // San Francisco
            [34.0522, -118.2437], // Los Angeles
            [40.7128, -74.0060]   // New York
        ];

        // Loop through the GPS data and add markers to the map
        gpsData.forEach(function (coord) {
            L.marker(coord).addTo(map);
        });
    });
</script>
</body>
</html>
